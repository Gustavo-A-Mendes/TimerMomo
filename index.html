<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Carregamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress-bar left-bar" id="left-bar"></div>
            <div class="progress-bar right-bar" id="right-bar"></div>
            <img src="left-image.png" alt="Esquerda" class="progress-image left-image">
            <img src="right-image.png" alt="Direita" class="progress-image right-image">
        </div>
        <div class="progress-time" id="progress-time">120:00:00</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
